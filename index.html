<!DOCTYPE html>
<html>
<head>
<meta charset="en">
<title>Weather Dashboard</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="text-center">Weather Dashboard</h1>

<div class="row">
  <div class="col-3">
<div id="searchWeather">
    <input type="text" id="searchValue" placeholder="Enter City Here"/>
    <button type="submit" id="searchButton">Search</button>
</div>
</div>
</div>

<div id="currentWeather">
    <h1 id=cityName></h1>
    <p>Temperature: <span id="temp"></span></p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Wind Speed: <span id="windSpeed"></span> MPH</p>
    <p>UV Index: <span id="uvInd"></span></p>
</div>

<div id="fivedayforecast">
  
</div>

<aside id="history">
  <h2>Recent Searches</h2>
  <ul id="searchList"></ul>
</aside>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
