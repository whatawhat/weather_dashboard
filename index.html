<!DOCTYPE html>
<html>
<head>
<meta charset="en">
<title>Weather Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #B3D89C;">
  <div id="title" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-5 text-center">Weather Dashboard</h1>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-12 m-75 search">
      <div id="searchWeather">
        <input type="text" class="form-control" id="searchValue" placeholder="Enter City Here"/>
        <div class="input-group-append">
          <button class="btn btn-success" type="submit" id="searchButton">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="list-group" id="currentWeather">
    <h1 id=cityName></h1>
    <p>Temperature: <span id="temp"></span> &#8457</p>
    <p>Humidity: <span id="humidity"></span></p>
    <p>Wind Speed: <span id="windSpeed"></span> MPH</p>
    <p>UV Index: <span id="uvInd"></span></p>
  </div>
</div>

<div>
  <ul id="history" class="list-group custom-cl">

  </ul>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-3" id="history">
      <h2>Recent Searches</h2>
      <ul id="searchList"></ul>
    </div>
    <div class="col-md-9 justify-content-end" id="fivedayforecast">
    </div>
  </div>
</div>

  <div class="column-12 row">

    </div>
  </div>
</div>

  <aside class="row" id="history">

    <ul id="searchList"></ul>
  </aside>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
